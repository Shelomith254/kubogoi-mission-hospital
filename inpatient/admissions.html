<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inpatient Admissions - Kobujoi Mission Hospital</title>
  <style>
    :root {
      --primary-blue: #1e40af;
      --primary-green: #15803d;
      --neutral-white: #ffffff;
      --neutral-light: #f4f4f4;
      --text-dark: #333;
      --radius: 8px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--neutral-light);
      margin: 0;
    }

    header {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: white;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    nav a {
      text-decoration: none;
      color: var(--primary-blue);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--primary-green);
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      background-color: var(--neutral-white);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--primary-blue);
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 14px;
    }

    button {
      background-color: var(--primary-green);
      color: white;
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    button:hover {
      background-color: #11632f;
    }

    footer {
      background-color: #e8ecef;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inpatient Admissions</h1>
    <p>Register new patients for admission</p>
  </header>
<nav>
    <a href="portal.html">Dashboard</a>
    <a href="beds.html">Beds</a>
    <a href="admissions.html">Admitted Patients</a>
    <a href="notifications.html">Notifications</a>
  </nav>
 

  <main>
    <h2>New Admission Form</h2>
    <form>
      <label for="fullname">Patient Name:</label>
      <input type="text" id="fullname" placeholder="Enter full name" required>

      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="e.g. 45" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">-- Select --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="ward">Assign Ward:</label>
      <select id="ward" required>
        <option value="">-- Choose Ward --</option>
        <option value="general-male">General Male</option>
        <option value="general-female">General Female</option>
        <option value="maternity">Maternity</option>
        <option value="surgical">Surgical</option>
      </select>

      <label for="reason">Reason for Admission:</label>
      <textarea id="reason" rows="4" placeholder="Provide admission details..." required></textarea>

      <button type="submit">Submit Admission</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Kobujoi Mission Hospital. All rights reserved.
  </footer>
</body>
</html>
