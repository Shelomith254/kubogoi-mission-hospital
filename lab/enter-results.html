<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter Lab Results - Kobujoi</title>
  <style>
    :root {
      --primary-blue: #1e40af;
      --light-blue: #e0e7ff;
      --bg-color: #f4f6f8;
      --white: #ffffff;
      --gray: #6b7280;
      --deep-blue: #1e3a8a;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
    }

    header {
      background-color: var(--primary-blue);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: var(--light-blue);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: var(--primary-blue);
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover {
      color: var(--deep-blue);
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--primary-blue);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: var(--primary-blue);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--deep-blue);
    }

    footer {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Enter Lab Results</h1>
  </header>

  <nav>
    <a href="portal.html">Dashboard</a>
    <a href="lab-requests.html">Lab Requests</a>
    <a href="enter-results.html">Enter Results</a>
    <a href="completed-tests.html">Completed Tests</a>
    <a href="notifications.html">Notifications</a>
    <a href="profile.html">Profile</a>
    <a href="#">Logout</a>
  </nav>

  <div class="container">
    <h2>Submit Test Results</h2>

    <form>
      <label for="patient">Select Patient</label>
      <select id="patient">
        <option value="">-- Choose Patient --</option>
        <option>Shelomith Anyango</option>
        <option>Brian K.</option>
      </select>

      <label for="test1">Blood Test Result</label>
      <textarea id="test1" rows="3" placeholder="e.g. Hemoglobin 13.5 g/dL, RBC normal"></textarea>

      <label for="test2">Malaria Smear Result</label>
      <textarea id="test2" rows="3" placeholder="e.g. Positive for P. falciparum"></textarea>

      <label for="notes">Lab Technician Notes (optional)</label>
      <textarea id="notes" rows="3" placeholder="Additional comments..."></textarea>

      <button type="submit">Submit Results</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Kobujoi Mission Hospital. Lab Technician Panel
  </footer>

</body>
</html>
