<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Users - Kobujoi Admin</title>
  <style>
    :root {
      --primary-blue: #1e40af;
      --deep-blue: #1e3a8a;
      --light-blue: #e0e7ff;
      --white: #ffffff;
      --bg-color: #f4f6f8;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
    }

    header {
      background-color: var(--primary-blue);
      color: var(--white);
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: var(--light-blue);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-blue);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--deep-blue);
    }

    .container {
      padding: 2rem;
    }

    h2 {
      color: var(--primary-blue);
      text-align: center;
    }

    .actions {
      text-align: right;
      margin-bottom: 1rem;
    }

    .actions button {
      background-color: var(--primary-blue);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .actions button:hover {
      background-color: var(--deep-blue);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--white);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: var(--light-blue);
      color: var(--primary-blue);
    }

    .btn {
      padding: 0.3rem 0.7rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      color: white;
    }

    .edit {
      background-color: #10b981;
    }

    .delete {
      background-color: #ef4444;
    }

    footer {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .container {
        padding: 1rem;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        background-color: white;
        border-radius: 10px;
        margin-bottom: 1rem;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        padding: 1rem;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        width: 45%;
        text-align: left;
        font-weight: bold;
        color: var(--primary-blue);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Manage Users - Admin Panel</h1>
  </header>

  <nav>
    <a href="portal.html">Dashboard</a>
    <a href="users.html">Users</a>
    <a href="appointments.html">Appointments</a>
    <a href="billing.html">Billing</a>
    <a href="reports.html">Reports</a>
    <a href="inventory.html">Inventory</a>
    <a href="settings.html">Settings</a>
    <a href="#">Logout</a>
  </nav>

  <div class="container">
    <h2>User List</h2>

    <div class="actions">
      <button onclick="alert('Open add-user form here')">+ Add User</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Name">Shelomith Anyango</td>
          <td data-label="Email">shelo@example.com</td>
          <td data-label="Role">Patient</td>
          <td data-label="Actions">
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td data-label="Name">Dr. Sarah Otieno</td>
          <td data-label="Email">sarah@hospital.com</td>
          <td data-label="Role">Doctor</td>
          <td data-label="Actions">
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    &copy; 2025 Kobujoi Mission Hospital. Admin Panel
  </footer>

</body>
</html>
