<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile - Kobujoi Mission Hospital</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header class="top-header">
    <div class="container">
      <h1><img src="../images/profile.svg" class="icon"> My Profile</h1>
      <p>Edit and manage your personal details</p>
    </div>
  </header>

  <nav class="navbar">
    <div class="container">
      <h3><a href="portal.html">Dashboard</a></h3>
      <h3><a href="profile.html" class="active">Profile</a></h3>
      <h3><a href="bills.html">Bills</a></h3>
      <h3><a href="notifications.html">Notifications</a></h3>
      <h3><a href="../login.html">Logout</a></h3>
    </div>
  </nav>

  <main class="container">
    <div class="section update-form">
      <h2>Edit Profile Information</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="e.g. Cielo Anyango" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="e.g. cielo@example.com" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="e.g. +254 712 345 678" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="e.g. Kobujoi, Nandi County">

        <label for="history">Medical History:</label>
        <textarea id="history" rows="4" placeholder="e.g. Hypertension, Asthma"></textarea>

        <button type="submit" class="cta-button">Save Changes</button>
      </form>
    </div>
  </main>

  <footer class="footer container">
    <p>&copy; 2025 Kobujoi Mission Hospital. All rights reserved.</p>
  </footer>
</body>
</html>
