<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab Results - Kobujoi Mission Hospital</title>
  <style>
    :root {
      --primary-blue: #1e40af;
      --deep-blue: #1e3a8a;
      --light-blue: #e0e7ff;
      --bg-color: #f4f6f8;
      --white: #ffffff;
      --green: #15803d;
      --red: #dc2626;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
    }

    header {
      background-color: var(--primary-blue);
      color: var(--white);
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: var(--light-blue);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-blue);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--deep-blue);
    }

    .container {
      padding: 2rem;
    }

    h2 {
      color: var(--primary-blue);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: var(--white);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: var(--light-blue);
      color: var(--primary-blue);
    }

    .ready {
      color: var(--green);
      font-weight: bold;
    }

    .pending {
      color: var(--red);
      font-weight: bold;
    }

    footer {
      background-color: var(--primary-blue);
      color: var(--white);
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        background: var(--white);
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        padding: 1rem;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        width: 45%;
        text-align: left;
        font-weight: bold;
        color: var(--primary-blue);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Lab Results - Patient Portal</h1>
  </header>

  <nav>
    <a href="portal.html">Dashboard</a>
    <a href="appointment.html">Book Appointment</a>
    <a href="appointment-status.html">Appointment Status</a>
    <a href="bills.html">View Bills</a>
    <a href="results.html">Lab Results</a>
    <a href="prescriptions.html">Prescriptions</a>
    <a href="profile.html">Profile</a>
    <a href="notifications.html">Notifications</a>
  </nav>

  <div class="container">
    <h2>Your Lab Results</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Test</th>
          <th>Result</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Date">2025-07-12</td>
          <td data-label="Test">Blood Test</td>
          <td data-label="Result">Normal</td>
          <td data-label="Status" class="ready">Ready</td>
        </tr>
        <tr>
          <td data-label="Date">2025-07-14</td>
          <td data-label="Test">Urine Test</td>
          <td data-label="Result">-</td>
          <td data-label="Status" class="pending">Pending</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    &copy; 2025 Kobujoi Mission Hospital. All rights reserved.
  </footer>

</body>
</html>
