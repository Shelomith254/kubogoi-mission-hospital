<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Officer Profile - Kobujoi Mission Hospital</title>
  <style>
    :root {
      --primary-blue: #1e40af;
      --primary-green: #15803d;
      --neutral-light: #f4f4f4;
      --neutral-white: #ffffff;
      --text-dark: #333;
      --radius: 8px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--neutral-light);
      margin: 0;
    }

    header {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: white;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    nav a {
      text-decoration: none;
      color: var(--primary-blue);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--primary-green);
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: var(--neutral-white);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: var(--primary-blue);
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-item {
      margin-bottom: 15px;
    }

    .profile-item label {
      display: block;
      font-weight: bold;
      color: var(--text-dark);
      margin-bottom: 5px;
    }

    .profile-item input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: var(--primary-green);
      color: white;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    button:hover {
      background-color: #11632f;
    }

    footer {
      background-color: #e8ecef;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Finance Officer Profile</h1>
    <p>Manage your account and details</p>
  </header>

  <nav>
    <a href="portal.html">Dashboard</a>
    <a href="payments.html">Payments</a>
    <a href="claims.html">Claims</a>
    <a href="profile.html">Profile</a>
   
   
  </nav>

  <main>
    <h2>My Profile</h2>
    <div class="profile-item">
      <label for="name">Full Name:</label>
      <input type="text" id="name" value="John Kiptoo">
    </div>

    <div class="profile-item">
      <label for="email">Email:</label>
      <input type="email" id="email" value="finance@kobujoi.org">
    </div>

    <div class="profile-item">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" value="+254 712 000 000">
    </div>

    <div class="profile-item">
      <label for="role">Role:</label>
      <input type="text" id="role" value="Senior Finance Officer" disabled>
    </div>

    <button type="submit">Update Profile</button>
  </main>

  <footer>
    &copy; 2025 Kobujoi Mission Hospital. All rights reserved.
  </footer>
</body>
</html>
