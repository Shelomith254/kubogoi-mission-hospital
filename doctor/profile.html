<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Profile - Kobujoi</title>
  <style>
    :root {
      --primary-blue: #1e40af;
      --light-blue: #e0e7ff;
      --bg-color: #f4f6f8;
      --white: #ffffff;
      --gray: #6b7280;
      --deep-blue: #1e3a8a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
    }

    header {
      background-color: var(--primary-blue);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: var(--light-blue);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--deep-blue);
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: var(--primary-blue);
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: var(--primary-blue);
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--deep-blue);
    }

    footer {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Doctor Profile</h1>
  </header>

  <nav>
    <a href="portal.html">Dashboard</a>
    <a href="view-appointments.html">Appointments</a>
    <a href="patients-medical-history.html">Patients</a>
    <a href="issue-prescription.html">Prescriptions</a>
    <a href="lab-test-request.html">Lab Requests</a>
    <a href="notifications.html">Notifications</a>
    <a href="profile.html">Profile</a>
    <a href="#">Logout</a>
  </nav>

  <div class="container">
    <h2>Your Profile</h2>

    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" value="Dr. Sarah Otieno" />

      <label for="email">Email</label>
      <input type="email" id="email" value="sarah.otieno@kobujoi.or.ke" />

      <label for="specialization">Specialization</label>
      <input type="text" id="specialization" value="General Physician" />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" value="+254712345678" />

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="••••••••••••" />

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="••••••••••••" />

      <button type="submit">Update Profile</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Kobujoi Mission Hospital. Doctor Panel
  </footer>

</body>
</html>
