<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointments - Doctor Panel</title>
  <style>
    :root {
      --primary-blue: #1e40af;
      --deep-blue: #1e3a8a;
      --light-blue: #e0e7ff;
      --bg-color: #f4f6f8;
      --white: #ffffff;
      --green: #15803d;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--bg-color);
    }

    header {
      background-color: var(--primary-blue);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: var(--light-blue);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-blue);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--deep-blue);
    }

    .container {
      padding: 2rem;
    }

    h2 {
      color: var(--primary-blue);
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--white);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 1.5rem;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: var(--light-blue);
      color: var(--primary-blue);
    }

    .btn {
      background-color: var(--green);
      color: white;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    footer {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        background-color: var(--white);
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        font-weight: bold;
        color: var(--primary-blue);
        width: 45%;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Doctor Appointments</h1>
  </header>

 <nav>
  <a href="portal.html">Dashboard</a>
  <a href="view-appointments.html">Appointments</a>
  <a href="patients-medical-history.html">Patients</a>
  <a href="issue-prescription.html">Prescriptions</a>
  <a href="lab-test-request.html">Lab Requests</a>
  <a href="notifications.html">Notifications</a>
  <a href="profile.html">Profile</a>
  <a href="#">Logout</a>
</nav>


  <div class="container">
    <h2>Today's Appointments</h2>

    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Patient</th>
          <th>Reason</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Time">09:00 AM</td>
          <td data-label="Patient">Shelomith Anyango</td>
          <td data-label="Reason">Fever and Fatigue</td>
          <td data-label="Action"><button class="btn">Start</button></td>
        </tr>
        <tr>
          <td data-label="Time">10:30 AM</td>
          <td data-label="Patient">Brian K.</td>
          <td data-label="Reason">Follow-up: Blood Pressure</td>
          <td data-label="Action"><button class="btn">Start</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    &copy; 2025 Kobujoi Mission Hospital. Doctor Panel
  </footer>

</body>
</html>
