    :root {

      --bg-color: #f4f6f8;
      --white: #ffffff;

    body {

    }

      text-decoration: none;
      font-weight: bold;
    }

    .container {

      text-align: center;

      margin-top: 1rem;

      color: var(--primary-blue);
    }

      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .checkbox-group {
      margin-top: 1rem;
    }

    .checkbox-group label {
      display: block;
      font-weight: normal;
      color: var(--gray);
    }

    button {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--deep-blue);
    }

    footer {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
