<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Issue Prescription - Doctor Panel</title>
  <style>
    :root {
      --primary-blue: #1e40af;
      --light-blue: #e0e7ff;
      --white: #ffffff;
      --bg-color: #f4f6f8;
      --gray: #6b7280;
      --deep-blue: #1e3a8a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
    }

    header {
      background-color: var(--primary-blue);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: var(--light-blue);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-blue);
      font-weight: bold;
    }

    nav a:hover {
      color: var(--deep-blue);
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: var(--primary-blue);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: var(--primary-blue);
    }

    select, input, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      margin-top: 2rem;
      background-color: var(--primary-blue);
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--deep-blue);
    }

    footer {
      background-color: var(--primary-blue);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Issue Prescription</h1>
  </header>

  <nav>
    <a href="portal.html">Dashboard</a>
    <a href="view-appointments.html">Appointments</a>
    <a href="patients-medical-history.html">Patients</a>
    <a href="issue-prescription.html">Prescriptions</a>
    <a href="lab-test-request.html">Lab Requests</a>
    <a href="notifications.html">Notifications</a>
    <a href="profile.html">Profile</a>
    <a href="#">Logout</a>
  </nav>

  <div class="container">
    <h2>Prescribe Medication</h2>

    <form>
      <label for="patient">Select Patient</label>
      <select id="patient">
        <option value="">-- Select Patient --</option>
        <option value="shelomith">Shelomith Anyango</option>
        <option value="brian">Brian K.</option>
      </select>

      <label for="medication">Medication Name</label>
      <input type="text" id="medication" placeholder="e.g. Amoxicillin 500mg" />

      <label for="dosage">Dosage Instructions</label>
      <input type="text" id="dosage" placeholder="e.g. 1 capsule every 8 hours for 5 days" />

      <label for="notes">Additional Notes (optional)</label>
      <textarea id="notes" rows="4" placeholder="e.g. Take after meals, avoid dairy..."></textarea>

      <button type="submit">Submit Prescription</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Kobujoi Mission Hospital. Doctor Panel
  </footer>

</body>
</html>
