<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Portal - Kobujoi Mission Hospital</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .doctor-form {
      background-color: var(--neutral-light);
      padding: 20px;
      margin-top: 20px;
      border-radius: var(--radius);
    }

    .doctor-form input, .doctor-form select {
      margin: 10px;
      padding: 10px;
      width: 200px;
    }

    .doctor-form button {
      padding: 10px 20px;
      background-color: var(--primary-green);
      color: white;
      border: none;
      border-radius: var(--radius);
    }

    .doctor-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .doctor-table th, .doctor-table td {
      border: 1px solid var(--neutral-gray);
      padding: 10px;
      font-size: 14px;
    }

    .doctor-table th {
      background-color: var(--neutral-light);
    }

    .empty-msg {
      text-align: center;
      font-style: italic;
      color: var(--neutral-dark);
      margin-top: 30px;
    }

    .action-buttons button {
      padding: 6px 12px;
      font-size: 13px;
      margin: 2px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header class="top-header">
    <div class="container">
      <h1><img src="../images/surgeon.png" class="icon"> Doctor Portal</h1>
      <p>Manage doctor records and schedules</p>
    </div>
  </header>

  <nav class="navbar">
    <div class="container">
    <h1>Doctor Dashboard</h1>
<h1>Doctor Dashboard</h1>

  <a href="portal.html">Dashboard</a>
  <a href="history.html">Patient History</a>
  <a href="telemedicine.html">Telemedicine</a>
  <a href="../index.html">Logout</a>
</nav>



    </div>
  </nav>

  <main class="container">
    <section class="doctor-form">
      <h2>Add Doctor</h2>
      <form id="doctorForm">
        <input type="text" id="docName" placeholder="Full Name" required>
        <input type="text" id="department" placeholder="Specialization" required>
        <input type="text" id="contact" placeholder="Contact Info" required>
        <input type="text" id="availability" placeholder="Availability (e.g. Mon-Fri, 8am-5pm)" required>
        <select id="status" required>
          <option value="">-- Status --</option>
          <option value="Active">Active</option>
          <option value="On Leave">On Leave</option>
        </select>
        <button type="submit">Add Doctor</button>
      </form>
    </section>

    <section class="doctor-list">
      <h2>Registered Doctors</h2>
      <p class="empty-msg" id="noDoctors">No doctors added yet.</p>

      <table class="doctor-table" id="doctorTable" style="display: none;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Contact</th>
            <th>Availability</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="doctorBody"></tbody>
      </table>
    </section>
  </main>
