<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Portal - Kobujoi Mission Hospital</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    :root {
      --primary-green: #15803d;
      --neutral-light: #f4f4f4;
      --neutral-gray: #ddd;
      --neutral-dark: #333;
      --radius: 8px;
    }

    .doctor-form {
      background-color: var(--neutral-light);
      padding: 20px;
      margin-top: 20px;
      border-radius: var(--radius);
    }

    .doctor-form input, .doctor-form select {
      margin: 10px;
      padding: 10px;
      width: 220px;
    }

    .doctor-form button {
      padding: 10px 20px;
      background-color: var(--primary-green);
      color: white;
      border: none;
      border-radius: var(--radius);
    }

    .doctor-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .doctor-table th, .doctor-table td {
      border: 1px solid var(--neutral-gray);
      padding: 10px;
      font-size: 14px;
    }

    .doctor-table th {
      background-color: var(--neutral-light);
    }

    .empty-msg {
      text-align: center;
      font-style: italic;
      color: var(--neutral-dark);
      margin-top: 30px;
    }

    .action-buttons button {
      padding: 6px 12px;
      font-size: 13px;
      margin: 2px;
      border-radius: 5px;
    }

    nav {
      background-color: white;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px;
      font-weight: bold;
      border-bottom: 1px solid var(--neutral-gray);
    }

    nav a {
      text-decoration: none;
      color: #1e40af;
    }

    nav a:hover {
      color: var(--primary-green);
    }
  </style>
</head>
<body>
  <header class="top-header">
    <div class="container">
      <h1><img src="../images/surgeon.png" class="icon"> Doctor Portal</h1>
      <p>Manage doctor records and schedules</p>
    </div>
  </header>

  <nav>
    <a href="portal.html">Dashboard</a>
    <a href="patients.html">Patients</a>
    <a href="notifications.html">Notifications</a>
    <a href="profile.html">Profile</a>
    <a href="../login.html">Logout</a>
  </nav>

  <main class="container">
    <section class="doctor-form">
      <h2>Add Doctor</h2>
      <form id="doctorForm">
        <input type="text" id="docName" placeholder="Full Name" required>
        <input type="text" id="department" placeholder="Specialization" required>
        <input type="text" id="contact" placeholder="Contact Info" required>
        <input type="text" id="availability" placeholder="Availability (e.g. Mon-Fri, 8am-5pm)" required>
        <select id="status" required>
          <option value="">-- Status --</option>
          <option value="Active">Active</option>
          <option value="On Leave">On Leave</option>
        </select>
        <button type="submit">Add Doctor</button>
      </form>
    </section>

    <section class="doctor-list">
      <h2>Registered Doctors</h2>
      <p class="empty-msg" id="noDoctors">No doctors added yet.</p>

      <table class="doctor-table" id="doctorTable" style="display: none;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Contact</th>
            <th>Availability</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="doctorBody">
          <!-- JS will populate rows here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer container">
    <p>&copy; 2025 Kobujoi Mission Hospital. All rights reserved.</p>
  </footer>
</body>
</html>
