<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Portal - Kobujoi Mission Hospital</title>
  <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
  <header class="top-header">
    <div class="container">
      <h1><img src="../images/emergency.png" class="icon"> Emergency Portal</h1>
      <p>Log and track emergency cases</p>
    </div>
  </header>

  <nav class="navbar">
    <div class="container">
      <a href="portal.html">Dashboard</a>
  <a href="triage.html">Triage</a>
  <a href="ambulance.html">Track Ambulance</a>
  <a href="../index.html">Logout</a>


    </div>
  </nav>

  <main class="container">
    <section class="emergency-form">
      <h2>Add Emergency Case</h2>
      <form id="emergencyForm">
        <input type="text" id="patientName" placeholder="Patient Name" required>
        <input type="text" id="condition" placeholder="Condition/Injury" required>
        <input type="text" id="arrivalMode" placeholder="Arrival Mode (e.g. Ambulance)" required>
        <input type="text" id="triage" placeholder="Triage Level (e.g. Critical)" required>
        <select id="status" required>
          <option value="">-- Status --</option>
          <option value="Pending">Pending</option>
          <option value="In Treatment">In Treatment</option>
          <option value="Admitted">Admitted</option>
          <option value="Discharged">Discharged</option>
        </select>
        <button type="submit">Add Case</button>
      </form>
    </section>

    <section class="emergency-list">
      <h2>Emergency Cases</h2>
      <p class="empty-msg" id="noEmergencies">No emergency cases recorded yet.</p>

      <table class="emergency-table" id="emergencyTable" style="display: none;">
        <thead>
          <tr>
            <th>Patient</th>
            <th>Condition</th>
            <th>Arrival Mode</th>
            <th>Triage Level</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="emergencyBody"></tbody>
      </table>
    </section>
  </main>

  <footer class="footer container">
    <p>&copy; 2025 Kobujoi Mission Hospital. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("emergencyForm");
    const table = document.getElementById("emergencyTable");
    const body = document.getElementById("emergencyBody");
    const noMsg = document.getElementById("noEmergencies");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("patientName").value;
      const condition = document.getElementById("condition").value;
      const arrival = document.getElementById("arrivalMode").value;
      const triage = document.getElementById("triage").value;
      const status = document.getElementById("status").value;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${name}</td>
        <td>${condition}</td>
        <td>${arrival}</td>
        <td>${triage}</td>
        <td>${status}</td>
        <td class="action-buttons">
          <button class="edit-btn" onclick="editRow(this)">Edit</button>
          <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
        </td>
      `;

      body.appendChild(row);
      table.style.display = "table";
      noMsg.style.display = "none";
      form.reset();
    });

    function deleteRow(button) {
      const row = button.parentElement.parentElement;
      row.remove();
      if (body.children.length === 0) {
        table.style.display = "none";
        noMsg.style.display = "block";
      }
    }

    function editRow(button) {
      const row = button.parentElement.parentElement;
      const cells = row.querySelectorAll("td");

      const name = cells[0].innerText;
      const condition = cells[1].innerText;
      const arrival = cells[2].innerText;
      const triage = cells[3].innerText;
      const status = cells[4].innerText;

      cells[0].innerHTML = `<input type="text" value="${name}">`;
      cells[1].innerHTML = `<input type="text" value="${condition}">`;
      cells[2].innerHTML = `<input type="text" value="${arrival}">`;
      cells[3].innerHTML = `<input type="text" value="${triage}">`;
      cells[4].innerHTML = `
        <select>
          <option value="Pending" ${status === "Pending" ? "selected" : ""}>Pending</option>
          <option value="In Treatment" ${status === "In Treatment" ? "selected" : ""}>In Treatment</option>
          <option value="Admitted" ${status === "Admitted" ? "selected" : ""}>Admitted</option>
          <option value="Discharged" ${status === "Discharged" ? "selected" : ""}>Discharged</option>
        </select>`;
      cells[5].innerHTML = `<button class="save-btn" onclick="saveRow(this)">Save</button>`;
    }

    function saveRow(button) {
      const row = button.parentElement.parentElement;
      const inputs = row.querySelectorAll("input, select");

      const name = inputs[0].value;
      const condition = inputs[1].value;
      const arrival = inputs[2].value;
      const triage = inputs[3].value;
      const status = inputs[4].value;

      row.innerHTML = `
        <td>${name}</td>
        <td>${condition}</td>
        <td>${arrival}</td>
        <td>${triage}</td>
        <td>${status}</td>
        <td class="action-buttons">
          <button class="edit-btn" onclick="editRow(this)">Edit</button>
          <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
        </td>
      `;
    }
  </script>
</body>
</html>
